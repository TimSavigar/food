version: 2
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - cd client && npm ci
        - cd ../server && npm ci
    build:
      commands:
        - cd client && npm run build
  artifacts:
    baseDirectory: client/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - client/node_modules/**/*
      - server/node_modules/**/* 